<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #FCD116 0%, #FCD116 50%, #003893 50%, #003893 75%, #CE1126 75%, #CE1126 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #003893;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .coat-of-arms {
            width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #CE1126;
            animation: fadeInDown 1s ease-in-out;
        }
        
        p {
            font-size: 1.5rem;
            color: #003893;
            animation: fadeInUp 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="coat-of-arms-colombia.svg" alt="Coat of Arms of Colombia" class="coat-of-arms">
        <h1>Coming Soon</h1>
        <p>Sooner than you think...</p>
    </div>
</body>
</html>
